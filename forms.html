<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="name">First name</label>
        <input type="text" name="name" id="name" />
        <br>
        <br>
        <label for="name">Last name</label>
        <input type="text" name="name" id="name" />
        <br>
        <br>
        <label for="email" id="password">Email</label>
        <input type="email" placeholder="Enter valid email"/>
        <br>
        <br>
        <label for="password" id="password">password</label>
        <input type="password" placeholder="Enter your password"/>
        <br>
        <br>
        <br>
        <p>Enter your date of birth</p>
        <input type="date" name="" id="">

        <p>Please select your gender</p>
        <input type="radio" name="" id=""/>male
        <input type="radio" name="" id=""/>Female
        <input type="radio" name="" id=""/>Others

        <p>select your favourite languages</p>
        <input type="checkbox" name="languages" id="" value="javascript">javascript
        <input type="checkbox" name="languages" id="" value="java">java
        <input type="checkbox" name="languages" id="" value="python">python
        <input type="checkbox" name="languages" id="" value="c++">c++


        <p>Description</p>

        <textarea name="" id="" cols="30" rows="10" placeholder="Enter text not less than 100 words"></textarea>
        <br>
        <br>
        <button type="submit">submit</button>
        <br>
        <br>
    </form>
